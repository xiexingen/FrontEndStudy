<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>生命周期</title>
  </head>
  <body>
    <!-- react挂载的容器 -->
    <div id="app"></div>
    <!-- 引入react核心库 -->
    <script src="./libs/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script src="./libs/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="./libs/babel.min.js"></script>
    <!-- react 类型 -->
    <script src="./libs/prop-types.js"></script>
    <!-- 因为是通过babel转换的，此处type一定腰围text/babel -->
    <script type="text/babel">
      /**
        react 生命周期分4种情况
          a.初始化阶段
            1. constructor()
            2. UNSAFE_componentWillMount()
            3. render()
            4. componentDidMount()

          b. 更新阶段，由组件内部通过this.setState或者父组件触发render
            1. shouldComponentUpdate() // 返回true的情况
            2. UNSAFE_componentWillUpdate()
            3. render()
            4. componentDidUpdate()

          c. 调用了this.forceUpdate() 方法,相比于b只是少了shouldComponentUpdate判断
            1. UNSAFE_componentWillUpdate()
            2. render()
            3. componentDidUpdate()
          
          d. 当前组件的父组件更改了传入该组件的属性
            1. UNSAFE_componentWillReceiveProps()
            2. shouldComponentUpdate()
            3. UNSAFE_componentWillUpdate()
            4. render()
            5. componentDidUpdate()

          c. 组件卸载
            1. componentWillUnMount()

       * */
      class Login extends React.Component {
        constructor(props) {
          super(props);
          console.log("0.constructor");
        }
        state = {
          userName: "admin",
          password: "Abcd1234",
        };

        handleSubmit = (e) => {
          e.preventDefault();
          const { userName, password } = this.state;
          console.log(`用户名:${userName}，密码${password}`);
        };

        handleFormChange = (key, ev) => {
          this.setState({
            [key]: ev.target.value,
          });
        };

        UNSAFE_componentWillMount() {
          console.log("1.UNSAFE_componentWillMount");
        }

        componentDidMount() {
          console.log("3.componentDidMount");
        }

        UNSAFE_componentWillReceiveProps() {
          console.log("4.UNSAFE_componentWillReceiveProps");
        }

        shouldComponentUpdate() {
          console.log("5.shouldComponentUpdate");
          return true;
        }

        UNSAFE_componentWillUpdate() {
          console.log("6.UNSAFE_componentWillUpdate");
        }

        componentDidUpdate() {
          console.log("8.componentDidUpdate");
        }

        componentWillUnmount() {
          console.log("9.componentWillUnmount");
        }

        render() {
          console.log("2||7.render");
          const { userName, password } = this.state;
          return (
            <form onSubmit={this.handleSubmit}>
              <input
                value={userName}
                onChange={this.handleFormChange.bind(this, "userName")}
                type="text"
              />
              <br />
              <input
                value={password}
                onChange={this.handleFormChange.bind(this, "password")}
                type="password"
              />
              <br />
              <button>登录</button>
              <button
                type="button"
                onClick={() => {
                  this.forceUpdate();
                }}
              >
                强制更新
              </button>
              <button
                type="button"
                onClick={() => {
                  ReactDOM.unmountComponentAtNode(
                    document.getElementById("app")
                  );
                }}
              >
                卸载
              </button>
              父组件传递过来的count:{this.props.count}
            </form>
          );
        }
      }

      class App extends React.Component {
        state = {
          count: 1,
        };
        render() {
          const { count } = this.state;
          return (
            <div style={{ border: "1px solid gray" }}>
              <button
                onClick={() => {
                  this.setState((pre) => {
                    return {
                      count: pre.count + 1,
                    };
                  });
                }}
                type="button"
              >
                修改子组件属性
              </button>
              <br />
              <Login count={count} />
            </div>
          );
        }
      }

      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
