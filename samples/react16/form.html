<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React 基础</title>
  </head>
  <body>
    <!-- react挂载的容器 -->
    <div id="app"></div>
    <!-- 引入react核心库 -->
    <script src="./libs/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script src="./libs/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="./libs/babel.min.js"></script>
    <!-- react 类型 -->
    <script src="./libs/prop-types.js"></script>
    <!-- 因为是通过babel转换的，此处type一定腰围text/babel -->
    <script type="text/babel">
      class Login extends React.Component {
        state = {
          userName: "admin",
          password: "Abcd1234",
        };

        handleSubmit = (e) => {
          e.preventDefault();
          const { userName, password } = this.state;
          console.log(`用户名:${userName}，密码${password}`);
        };

        // handleFormChange=(key)=>{
        //   console.log(key)
        //   return (ev)=>{
        //     this.setState({
        //       [key]:ev.target.value
        //     })
        //   }
        // }

        handleFormChange = (key, ev) => {
          this.setState({
            [key]: ev.target.value,
          });
        };

        render() {
          const { userName, password } = this.state;
          return (
            <form onSubmit={this.handleSubmit}>
              <input
                value={userName}
                onChange={this.handleFormChange.bind(this, "userName")}
                type="text"
              />
              <br />
              <input
                value={password}
                onChange={this.handleFormChange.bind(this, "password")}
                type="password"
              />
              <br />
              <button>登录</button>
            </form>
          );
        }
      }

      ReactDOM.render(<Login />, document.getElementById("app"));
    </script>
  </body>
</html>
