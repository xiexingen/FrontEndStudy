<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block Formatting Context </title>
    <style>
      .father {
        width: 100px;
        height: 100px;
        margin-left: 100px;
        margin-top: 100px;
        background-color: yellow;
        overflow: hidden;
      }
      .son {
        margin-left: 25px;
        margin-top: 25px;
        width: 50px;
        height: 50px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="son"></div>
    </div>
    <section>
      <h3>margin塌陷</h3>
      父子嵌套元素在垂直方向上会取最大的值
      <h3>触发BFC</h3>
      <ol>
        <li>float属性为 left|right</li>
        <li>overflow为hidden|scroll|auto</li>
        <li>position为absolute|fix</li>
        <li>display为inline-block|table-cell|table-caption</li>
      </ol>
    </section>
  </body>
</html>
