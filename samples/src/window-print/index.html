<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>浏览器打印-打印指定内容</title>
</head>
<body>
    <header>
        <h2>浏览器打印，打印想打印的部分</h2>
    </header>
    <p>不重要的内容部分</p>
    <pre>实现路，通过 media print先把所有元素隐藏，在通过样式开放出特定的元素</pre>
    <section class="section-to-print">
        <h2>打印的内容片段</h2>
        <p>王者荣耀排名榜</p>
        <p>1.安其拉</p>
        <p>2.干将</p>
        <p>3.猴子</p>
    </section>
</body>
</html>
